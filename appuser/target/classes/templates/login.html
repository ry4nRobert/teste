<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{css/login-styles.css}">
</head>
<body>
    <div class="login">
        <form th:action="@{/login}" method="post" th:object="${usuario}">
            <h2>Login</h2>

            <div class="input-field">
                <input type="text" th:field="*{codigoLogin}" required>
                <label>Matricula</label>
            </div>

            <div class="input-field">
                <input type="password" th:field="*{senha}" required>
                <label>Senha</label>
            </div>

            <div class="esquecer">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Salvar</p>
                </label>
                <a th:href="@{/esqueceu-senha}">Esqueceu a senha?</a>
            </div>

            <button type="submit">Login</button>

            <div class="register">
                <p>NÃ£o tem uma conta? <a th:href="@{/registro}">Registrar</a></p>
            </div>
        </form>
    </div>
</body>
</html>
